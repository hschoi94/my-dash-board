version: '3.8'
services:
  appseed-app:
    user: $UID:$GID
    container_name: appseed_app
    restart: always
    env_file:
      - ./docker/env
      - ./docker/app/env
    build: ./docker/app
    networks:
      - db_network
      - web_network
    volumes:
      - ~/IDASH/Webdav/data:/var/www/html/webdav
    stdin_open: true # interaction option

  nginx:
    container_name: nginx
    user: $UID:$GID
    restart: always
    image: "nginx:latest"
    ports:
      - "5085:5085"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web_network
    depends_on: 
      - appseed-app
    stdin_open: true # interaction option

  db:
    container_name: IDASH-mariadb
    build: ./docker/mariadb
    user: $UID:$GID
    init: true
    command: 
    #   - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      # - --range_optimizer_max_mem_size=16777216
    env_file:
      - ./docker/env
      - ./docker/mariadb/env
    networks:
      - db_network
    restart: always
    volumes:
      - ~/IDASH/MariaDB/data:/var/lib/mysql
      - ~/IDASH/MariaDB/setting:/etc/mysql/conf.d
      # - ./IDASH/MariaDB/initdb.d:/docker-entrypoint-initdb.d
      
    ports:
      - "33061:3306"
    stdin_open: true # interaction option

networks:
  db_network:
    driver: bridge
  web_network:
    driver: bridge


 